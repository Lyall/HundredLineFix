;;;;;;;;;; General ;;;;;;;;;;

[Custom Resolution]
; Overrides resolution set by the game.
; You can leave width and height at 0 if you want your desktop resolution used instead.
Enabled = true
Width = 0
Height = 0

[Framerate Limit]
; Overrides framerate limit when vsync is off in-game.
; Valid range: 0 to 1000. Default = 60
FPS = 60

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix Aspect Ratio]
; Disables pillarboxing/letterboxing.
Enabled = true